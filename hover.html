<!DOCTYPE html>
<html>
<head>
  <style>
    /* Style the dropdown container */
    .dropdown {
      position: relative;
      display: inline-block;
    }

    /* Style the dropdown content (hidden by default) */
    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #f9f9f9;
      min-width: 160px;
      box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
      z-index: 1;
    }

    /* Show the dropdown content when hovering over the dropdown container */
    .dropdown:hover .dropdown-content {
      display: block;
    }

    /* Style the dropdown options */
    .option {
      padding: 12px 16px;
      text-decoration: none;
      display: block;
    }

    /* Change the background color of the options on hover */
    .option:hover {
      background-color: #f1f1f1;
    }
  </style>
</head>
<body>

<!-- Create a dropdown container -->
<div class="dropdown">
  <span>Hover over me</span>
  <!-- Create the dropdown content (options) -->
  <div class="dropdown-content">
    <a href="#" class="option">Option 1</a>
    <a href="#" class="option">Option 2</a>
    <a href="#" class="option">Option 3</a>
  </div>
</div>

</body>
</html>
