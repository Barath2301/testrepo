<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Icon Circle</title>
<style>
    body {
   display: flex;
   justify-content: center;
   align-items: center;
   height: 100vh;
   margin: 0;
   background-color: #f0f0f0;
}
.circle {
   position: relative;
   width: 300px;
   height: 300px;
   border-radius: 50%;
}
.icon {
   position: absolute;
   width: 50px;
   height: 50px;
   background-color: #3498db;
   color: white;
   display: flex;
   justify-content: center;
   align-items: center;
   border-radius: 50%;
   transition: transform 0.3s ease;
   transform-origin: center center;
   top: 50%;
   left: 50%;
   transform: translate(-50%, -50%) rotate(var(--angle));
}
.icon:hover {
   transform: translate(-50%, -50%) rotate(var(--angle)) translate(100px);
}
</style>
</head>
<body>
<div class="circle">
<div class="icon" style="--i:0;">1</div>
<div class="icon" style="--i:1;">2</div>
<div class="icon" style="--i:2;">3</div>
<div class="icon" style="--i:3;">4</div>
<div class="icon" style="--i:4;">5</div>
<div class="icon" style="--i:5;">6</div>
<div class="icon" style="--i:6;">7</div>
<div class="icon" style="--i:7;">8</div>
</div>
</body>
</html>
