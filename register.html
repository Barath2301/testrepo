    <script>
        function validateForm() {
          var email = document.forms["signupForm"]["email"].value;
          var password = document.forms["signupForm"]["psw"].value;
          var repeatPassword = document.forms["signupForm"]["psw-repeat"].value;
    
          if (!email.endsWith("@cognizant.com")) {
            alert("Email must end with @cognizant.com.");
            return false;
          }
    
          if (password !== repeatPassword) {
            alert("Passwords do not match.");
            return false;
          }
    
          if (password.length < 8) {
            alert("Password must be at least 8 characters long.");
            return false;
          }
    
          return true;
        }
      </script>

    <form name="signupForm" action="login.html" onsubmit="return validateForm()">
        <div class="container">
          <h1>Sign Up</h1>
          <p>Please fill in this form to create an account.</p>
          <hr>
      
          <label for="email"><b>Email</b></label>
          <input type="text" placeholder="Enter Email" name="email" required>
      
          <label for="psw"><b>Password</b></label>
          <input type="password" placeholder="Enter Password" name="psw" required>
      
          <label for="psw-repeat"><b>Repeat Password</b></label>

          <label>

          </div>
